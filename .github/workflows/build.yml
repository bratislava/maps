name: Build every app and lib
on: [pull_request]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: export NODE_OPTIONS=--max-old-space-size=2048
      - run: yarn install --frozen-lockfile
      - run: yarn build