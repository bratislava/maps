name: Deploy staging paas-map

on:
  push:
    branches:
      - master
jobs:
  Deploy:
    name: Deploy staging paas-map
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build --workspace=@bratislava/paas-map
      - uses: lovellfelix/minio-deploy-action@v1
        with:
          endpoint: ${{ secrets.MINIO_ENDPOINT }}
          access_key: ${{ secrets.MINIO_ACCESS_KEY }}
          secret_key: ${{ secrets.MINIO_SECRET_KEY }}
          bucket: "static-pages"
          source_dir: "apps/paas-map/dist"
          target_dir: "/dev/paas-map"
