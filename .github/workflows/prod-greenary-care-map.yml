name: Deploy prod greenary-care-map

on:
  push:
    tags:
      - "prod-greenary-care-map-v*"
      - "prod-all-v*"

jobs:
  Deploy:
    name: Deploy prod greenary-care-map
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build --workspace=@bratislava/greenary-care-map
      - uses: lovellfelix/minio-deploy-action@v1
        with:
          endpoint: ${{ secrets.MINIO_ENDPOINT }}
          access_key: ${{ secrets.MINIO_ACCESS_KEY }}
          secret_key: ${{ secrets.MINIO_SECRET_KEY }}
          bucket: "static-pages"
          source_dir: "apps/greenary-care-map/dist"
          target_dir: "/greenary-care-map"
