name: Test build greenary-care-map

on: [push]
jobs:
  Deploy:
    name: Test build greenary-care-map
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build --workspace=@bratislava/greenary-care-map
