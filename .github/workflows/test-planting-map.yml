name: Deploy staging planting-map

on: [pull_request]
jobs:
  Deploy:
    name: Deploy staging planting-map
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @bratislava/planting-map build
